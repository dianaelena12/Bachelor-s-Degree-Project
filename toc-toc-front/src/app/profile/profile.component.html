<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <!-- <a href="javascript:void(0)"> -->
                  <img src={{recipe.image}} class="img-fluid rounded-shadow-lg" style="width:200px;height:200px;">
                <!-- </a> -->
              </div>
              <div style="height: 30px;"></div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <!-- <div class="card-profile-actions py-4 mt-lg-0"> -->
                <div *ngIf="isLoggedIn()" class="favourites-icon">
                  <img src="./assets/img/icons/common/add-favourite.svg" title="Add to favourites" (click)="addToFavourites()" class="add-to-favourites" id="add-favourite"  style="width:30px;height:30px;">
                  <img src="./assets/img/icons/common/is-favourite.svg" title="Added to favourites" (click)="removeFromFavourites()" class="is-favourite" id="is-favourite" style="width:30px;height:30px;">
                </div>
              <!-- </div> -->
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="description">Time</span>
                  <span class="heading"> {{recipe.total_time}}</span>
                </div>
                <div>
                  <span class="description">Yields</span>
                  <span class="heading">{{recipe.yields}}</span>
                </div>
                <div>
                  <span class="description">Category</span>
                  <span class="heading">{{recipe.tags}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>{{recipe.title}}
            </h3>
            <div>
              <i class="ni education_hat mr-2">
                <div class="ingredients-content">
                  <ul class="ingredients" *ngFor="let ingredient of ingredients">
                    <li>{{ingredient}} </li>
                 </ul>
                </div>
              </i></div>
          </div>
          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <p>{{recipe.instructions}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
