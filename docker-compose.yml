version: '3'
services:
  e-node:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'
  kibi:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_HOSTS: http://e-node:9200 
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    command: --serviceExecutor adaptive